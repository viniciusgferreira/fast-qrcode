<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fast QR Code - Generate your own QR CODE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
        <header>
            <div class="logo-title">
                <h1> Fast QR Code </h1>   
            </div>
            <div class="menu-nav">
                <a class="menu-item" href="#">About</a>
                <a class="menu-item" href="#">Author</a>
                <a class="menu-item" href="#">Source</a>
            </div>
        </header>
        <div class="container">
            <div class="input-area">
                <input type="text" id="inputUrl" name="url" placeholder="Enter your URL here">
                <button type="button" onclick="generateQRcode()">Generate</button>
            </div>
            <div class="output-area">
                <div id="qr-code">
                    <!-- image qr code here  -->
                    <img id="img-qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=https://yoururl.com">
                </div>
                <div id="download-buttons-area">
                    <a id="download-button"></a>
                </div>
                
            </div>
        </div>
</body>
</html>
