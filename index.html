<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fast QR Code - Generate your own QR CODE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <h1> Fast QR Code </h1>
    
    <div class="container">
            <input type="text" id="inputUrl" name="url" placeholder="Enter your URL here">
            <button type="button" onclick="generateQRcode()">Generate</button>
        
        <div id="qr-result-area">
            <div id="qr-code"></div>
            <div id="download"></div>

        </div>
        
    </div>
</body>
</html>
